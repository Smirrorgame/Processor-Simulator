<html>
<head>
  <script src="constants.js"></script>
  <script src="ops.js"></script>
  <script src="index.js"></script>
  <script src="compiler.js"></script>
  <script src="astgen.js"></script>
  <link rel="stylesheet" href="index.css">
  <meta charset="utf-8">
  <title>Processor Simulation</title>
</head>
<body>
  <a id="documentation" target="blank" href="https://github.com/Smirrorgame/Processor-Simulator#processor-simulator">Documentation</a>
    <h1>Processor Simulation</h1>
    <div id="options">
      <label>Compile Assembler:</label>
      <input id="compileFile" type="file" multiple="false">
      <input type="number" value=1 min=1 max=255 id="stepNum" style="width: 70px;">
      <button onclick="stepButton()">Step</button>
      <button onclick="reset()" style="width:125px;">Reset</button>
      <h3 id="operation">NOP</h3>
    </div>
    <div>
      <div class="mainBox" id="registers">
        <h2>Register</h2>
        <form id="registerForm"></form>
      </div>
      <div class="mainBox" id="memory">
        <h2>Memory</h2>
        <input type="text" style="background-color: green;">
      </div>
    </div>
</body>
</html>
